<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Feng's Drum Machine</title>
    <script>
      function play(str) {
        var sfx = document.getElementById(str);
        sfx.play();
        document.getElementById("display").innerText = str;
      }

      window.document.onkeyup = function(event) {
        if (event.key === "Q" || event.key === "q") play("Q");
        if (event.key === "W" || event.key === "w") play("W");
        if (event.key === "E" || event.key === "e") play("E");
        if (event.key === "A" || event.key === "a") play("A");
        if (event.key === "S" || event.key === "s") play("S");
        if (event.key === "D" || event.key === "d") play("D");
        if (event.key === "Z" || event.key === "z") play("Z");
        if (event.key === "X" || event.key === "x") play("X");
        if (event.key === "C" || event.key === "c") play("C");
      }
    </script>
  </head>
  <body>
    <div id="drum-machine" class="container">
      <h1>Key Pressed</h1>
      <div id="display">No Key Pressed Yet</div>
      <div class="row"> <!-- // First Row --------------------- -->
        <button id="d1" class="col-3 drum-pad btn btn-primary" onClick="play('Q')">
          Q
          <audio src="./audio/Q.m4a" class="clip" id="Q" >


        </button>

        <button id="d2" class="col-3 drum-pad btn btn-primary" onClick="play('W')">
          W
          <audio src="./audio/W.m4a" class="clip" id="W" >

        </button>
        <button id="d3" class="col-3 drum-pad btn btn-primary" onClick="play('E')">
          E
          <audio src="./audio/E.m4a" class="clip" id="E" >


        </button>
      </div>
      <div class="row"> <!-- // Second Row -------------------- -->
        <button id="d4" class="col-3 drum-pad btn btn-primary" onClick="play('A')">
          A
          <audio src="./audio/A.m4a" class="clip" id="A" >



        </button>
        <button id="d5" class="col-3 drum-pad btn btn-primary" onClick="play('S')">
          S
          <audio src="./audio/S.m4a" class="clip" id="S" >



        </button>
        <button id="d6" class="col-3 drum-pad btn btn-primary" onClick="play('D')">
          D
          <audio src="./audio/D.m4a" class="clip" id="D" >


        </button>
      </div>
      <div class="row"> <!-- // Third Row -------------------- -->
        <button id="d7" class="col-3 drum-pad btn btn-primary" onClick="play('Z')">
          Z
          <audio src="./audio/Z.m4a" class="clip" id="Z" >


        </button>
        <button id="d8" class="col-3 drum-pad btn btn-primary" onClick="play('X')">
          X
          <audio src="./audio/X.m4a" class="clip" id="X" >



        </button>
        <button id="d9" class="col-3 drum-pad btn btn-primary" onClick="play('C')">
          C
          <audio src="./audio/C.m4a" class="clip" id="C" >



        </button>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
